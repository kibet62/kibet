<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="assets/images/images%20(1).png">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jobseeker</title>
</head>
<link rel="stylesheet" href="assets/color%20css.css">
<body>
<h1>fill out this form</h1>
<h2>registration page</h2>
<form action="">
  <label for="fname">first name</label>
  <input type="name"id="fname"name="name"required><br><br>

  <label for="lname">last name</label>
  <input type="name"id="lname"name="lastname"required><br><br>

  <label for="cv">cv</label>
  <input type="file"id="cv"name="cv"><br><br>

  <label for="edulavel">educational leval</label>
  <select name="educational leval " id="edulavel">
    <option value="entry leval">entry leval</option>
    <option value="diploma leval">diploma leval</option>
    <option value="degree leval">degree leval</option>
    <option value="PHD">PHD</option>
    <option value="masters">masters</option>
  </select><br><br>

  <label for="job applying for">job applying for</label>
  <select name="job applying for"id="job applying for">
    <option value="accountant">accountant</option>
    <option value="receptionist">receptionist</option>
    <option value="driver">driver</option>
    <option value="handyman">handyman</option>
  </select><br><br>

  <input type="submit"registration page>

</form>
</body>
</html>
